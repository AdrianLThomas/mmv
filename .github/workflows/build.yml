name: Build and Test
on:
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.bmpr"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4

      - name: Setup Node.js 🤖
        uses: actions/setup-node@v2
        with:
          node-version: '15'

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build --prefix-paths

      - name: Lint 🧶
        run: |
          npm run lint

      - name: Cypress Test 🇨🇾
        run: |
          npm run cypress:ci

      - name: Upload Deployment ☝️
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}-public
          path: public
